version: 2.1

commands:
  print_pipeline_id:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run:
          name: "my test commad"
          command: |
            echo My rukee pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>
            echo $CIRCLE_WORKFLOW_ID

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  test_command:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          to: 'hello'

workflows:
  my_workflow:
    jobs:
      - test_command
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
